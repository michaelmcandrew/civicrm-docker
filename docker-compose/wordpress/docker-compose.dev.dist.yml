version: "3.4"
services:
  civicrm:
    image: michaelmcandrew/civicrm:wordpress
    hostname: civicrm
    environment:
      - PROJECT_NAME
      - BASE_URL
      - CIVICRM_DB_NAME
      - CIVICRM_DB_USER
      - CIVICRM_DB_PASS
      - CIVICRM_DB_HOST
      - CIVICRM_DB_PORT
      - WORDPRESS_DB_NAME
      - WORDPRESS_DB_USER
      - WORDPRESS_DB_PASS
      - WORDPRESS_DB_HOST
      - WORDPRESS_DB_PORT
      - SMTP_HOST
      - SMTP_MAILDOMAIN
      - DEBUG=ON
    ports:
      - NNNN:80
    restart: always
    volumes:
      - ./.bash_history:/home/civicrm/.bash_history
      - ./state:/state
      - ./src:/var/www/html
  maildev:
    image: djfarrelly/maildev
    restart: always
    ports:
      - NNNN:80
volumes:
  uploads:
